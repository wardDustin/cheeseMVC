<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
    <div class="content">
        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <form method="post" class="form" th:object="${user}">
            <div class="form-group">
                <label th:for="username">Username</label>
                <input type="text" class="form-control" placeholder="Username" th:field="*{username}" />
                <div th:errors="*{username}" class="alert alert-danger" role="alert"></div>
            </div>
            <div class="form-group">
                <label th:for="email">Email address</label>
                <input type="email" class="form-control" placeholder="Enter email" th:field="*{email}" />
                <div th:errors="*{email}" class="alert alert-danger" role="alert"></div>
            </div>
            <div class="form-group">
                <label th:for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password" th:field="*{password}" />
                <div th:errors="*{password}" class="alert alert-danger" role="alert"></div>
            </div>
            <div class="form-group">
                <label th:for="verify">Verify Password</label>
                <input type="password" class="form-control" placeholder="Verify password" th:field="*{verify}" />
                <div th:errors="*{verify}" class="alert alert-danger" role="alert"></div>
            </div>
            <input type="submit" value="Submit User" />
        </form>
    </div>
</body>
</html>
