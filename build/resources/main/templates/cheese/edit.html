<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<div class="content">
    <h1 th:text="${title}">Default Title</h1>

    <nav th:replace="fragments :: navigation"></nav>

    <h4 th:text="${'Edit Cheese ' + cheese.name +' (id=' + cheese.cheeseId + ')'}"></h4>

    <form method="post" style="max-width:600px;" th:object="${cheese}">
        <div class="form-group">
            <label th:for="name">Name</label>
            <input class="form-control" th:field="*{name}"/>
            <div th:errors="*{name}" class="alert alert-danger" role="alert"></div>
        </div>
        <div class="form-group">
            <label th:for="description">Description</label>
            <input class="form-control" th:field="*{description}"/>
            <div th:errors="*{description}" class="alert alert-danger" role="alert"></div>
        </div>
        <div class="form-group">
            <label th:for="type">Type</label>
            <select th:field="*{type}" class="form-control">
                <option th:each="cheeseType : ${cheeseTypes}"
                        th:text="${cheeseType.name}"
                        th:value="${cheeseType}"
                        th:selected="*{type}"></option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="rating">Rating</label>
            <input class="form-control" th:field="*{rating}" />
            <div th:errors="*{rating}" class="alert alert-danger" role="alert"></div>
        </div>
        <input type="hidden" th:field="*{cheeseId}" />
        <input type="submit" value="Edit Cheese" />
    </form>
    <div th:if="${error != null}" class="alert alert-danger" role="alert" th:text="${error}"></div>
</div>
</body>
</html>
