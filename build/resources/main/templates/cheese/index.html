<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
    <div class="content">
        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>
        <div th:if='${success != null}' class="alert alert-success" role="alert" th:text="${success.replace('[', '').replace(']','')}"></div>
        <table class="table table-striped">

            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Type</th>
                <th>Rating</th>
                <th>Edit Cheese</th>
            </tr>

            <tr th:each="cheese : ${cheeses}">
                <td th:text="${cheese.name}"></td>
                <td th:if="${cheese.description!=''}" th:text="${cheese.description}"></td>
                <td th:text="${cheese.type.name}"></td>
                <td th:text="${cheese.rating}"></td>
                <td><a th:href="@{'/cheese/edit/' + ${cheese.cheeseId}}">edit</a></td>
            </tr>

        </table>
    </div>
</body>
</html>
